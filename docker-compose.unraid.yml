version: '3.8'

services:
  stremio-ai-companion:
    image: ${GHCR_IMAGE:-ghcr.io/your-github-username/stremio-ai-companion:latest}
    network_mode: bridge
    user: "99:100"
    ports:
      - "8000:8000"
    volumes:
      - /mnt/user/appdata/ai-companion:/data
    environment:
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-stremio-ai-companion-default-key}
      - UVICORN_WORKERS=${UVICORN_WORKERS:-0}
      - ENABLE_FEED_CATALOGS=${ENABLE_FEED_CATALOGS:-true}
      - REDIS_HOST=${REDIS_HOST:-127.0.0.1}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_DATA_DIR=${REDIS_DATA_DIR:-/data/redis}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://openrouter.ai/api/v1}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-openai/gpt-5-mini:online}
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - RPDB_API_KEY=${RPDB_API_KEY:-}

      # Optional: Proxy settings
      # Route all traffic through a SOCKS5h proxy (e.g. WARP container on port 1080)
      # Useful if server IPs are blocked by TMDB or API Providers.
      # Uncomment both lines below to enable:
      # - ALL_PROXY=socks5h://warp:1080
      # - NO_PROXY=localhost,127.0.0.1

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
